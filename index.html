<html>
    <head>
        <title>Todo App</title>
         <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> 
         <link rel="stylesheet" href="style.css" type="text/css" MEDIA="screen" charset="utf-8">
         </head>
          <body> 
            <div class="image-section"> 
                <img src="./eisenhower-matrix.jpg"> 
                <a class='additional-info' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a> 
            </div> 
            <div class="main-container"> 
                <p id='add-task-section'> 
                    <label for="new-task">Add Item</label> 
                    <div class="input-row"> 
                        <input id='new-task'class="task-input" type="text"> 
                        <button>Add</button> 
                    </div> 
                </p> 
                <h3>Todo</h3> 
                <ul id='todo-list'> 
                    <li> 
                        <input type='checkbox'> 
                        <label class="task-label">Pay Bills</label> 
                        <input type="text" class="task-input"> 
                        <button class="modify">Edit</button> 
                        <button class="remove"> 
                            <img src="./remove.svg">
                        </button> 
                    </li> 
                    <li class="editingMode"> 
                        <input type="checkbox"> 
                        <label class="task-label">Go Shopping</label> 
                        <input type="text" value="Go Shopping" class="task-input"> 
                        <button class='modify'>Save</button> 
                        <button class="remove">
                            <img src="./remove.svg">
                        </button> 
                    </li> 
                </ul> 
                <h3>Completed</h3> 
                <ul id="completed-tasks"> 
                    <li> 
                        <input type="checkbox" checked> 
                        <label class="task-label">See the Doctor</label> 
                        <input type="text" class="task-input"> 
                        <button class="modify">Edit</button> 
                        <button class="remove"> 
                            <img src="./remove.svg"> 
                        </button> 
                    </li> 
                </ul> 
            </div> 
            <script type="text/javascript" SRC="app.js"></script> 
        </body> 
        </html>
