<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
    <div class="image-section">
        <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
        <a class='additional-info' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-container">
        <p id='add-task-section'>
            <label for="new-task">Add Item</label>
            <div class="input-row">
                <input id='new-task' class="task-input" type="text">
                <button>Add</button>
            </div>
        </p>
        <h3>Todo</h3>
        <ul id="incompleteTasks">
            <li>
                <input type='checkbox'>
                <label class="task-label">Pay Bills</label>
                <input type="text" class="task-input">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg" alt="Delete">
                </button>
            </li>
            <li class="editMode">
                <input type="checkbox">
                <label class="task-label">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task-input">
                <button class='edit'>Save</button>
                <button class="delete"><img src="./remove.svg" alt="Delete"></button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
            <li>
                <input type="checkbox" checked>
                <label class="task-label">See the Doctor</label>
                <input type="text" class="task-input">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg" alt="Delete">
                </button>
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
